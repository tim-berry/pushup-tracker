<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Push-Up Tracker</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png"> 
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Push-Up Log</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">This Month</span>
                <span class="stat-value" id="month-total">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">This Year</span>
                <span class="stat-value" id="year-total">0</span>
            </div>
        </div>

        <div class="input-section">
            <input type="number" id="pushup-input" placeholder="0" inputmode="numeric">
            <button id="add-btn">Log Session</button>
        </div>

        <div class="history-section">
            <h3>Recent History</h3>
            <ul id="history-list">
                </ul>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
